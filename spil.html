<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/sidesstyle.css">
    <link rel="icon" type="image/png" sizes="16x16" href="flavicon/favicon-16x16.png">
    <title>Try the Game!</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Front page</a></li>
                <li><a href="spil.html">Try the Game!</a></li>
                <li><a href="ide.html">The Idea</a></li>
                <li><a href="teknik.html">The technical</a></li>
                <li><a href="grafik.html">Graphics</a></li>
                <li><a href="assets.html">Assets of the game</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <div id="screen">

            <div id="game">

                <div id="game_background"></div>

                <div id="game_elements">

                    <div id="game_middelground">
                        
                        <div id="b1"></div>
                        <div id="b2"></div>
                        <div id="b3"></div>
                        <div id="b4"></div>
                        <div id="b5"></div>
                        <div id="b6"></div>
                        <div id="b7"></div>
                        <div id="b8"></div>
                        <div id="b9"></div>

                    </div>

                    <div id="s_container_1">
                        <div id="s_sprite_1"></div>
                        <div id="s_sprite_d_1"></div>
                    </div>

                    <div id="i_container_1">
                        <div id="i_sprite_1"></div>
                        <div id="i_sprite_d_1"></div>
                    </div>

                    <div id="e_container_1">
                        <div id="e_sprite_1"></div>
                        <div id="e_sprite_d_1"></div>
                    </div>

                    <div id="s_container_2">
                        <div id="s_sprite_2"></div>
                        <div id="s_sprite_d_2"></div>
                    </div>

                    <div id="i_container_2">
                            <div id="i_sprite_2"></div>
                            <div id="i_sprite_d_2"></div>
                    </div>

                    <div id="e_container_2">
                        <div id="e_sprite_2"></div>
                        <div id="e_sprite_d_2"></div>
                    </div>
                  
                    <div id="boss_l_container">
                        <div id="boss_l_sprite"></div>
                    </div>

                    <div id="boss_m_container">
                        <div id="boss_m_sprite"></div>
                    </div>

                    <div id="boss_r_container">
                        <div id="boss_r_sprite"></div>
                    </div>

                </div>

                <div id="game_ui">

                    <div id="score_board">
                    </div>

                    <div id="warning_board">
                    </div>

                    <div id="time_container">
                        <div id="watch"></div>
                        <div id="hour"></div>
                        <div id="minut"></div>
                    </div>

                </div>

            </div>

            <div id="start">

                <div id="start_shift_btn"></div>
                <div id="how_to_axe_btn"></div>

            </div>

            <div id="how_to_axe">
                <div id="close_btn"></div>
            </div>

            <div id="game_over">

                <div id="try_again_btn_1"></div>

            </div>

            <div id="game_complete">
                <div id="points"></div>
                <div id="high_score"></div>
                <div id="try_again_btn_2"></div>

            </div>

        </div>

    </main>

    <footer>
        <p>Made by Krestine Haugaard</p>
    </footer>
    <script src="js/myscript.js"></script>
</body>

</html>
